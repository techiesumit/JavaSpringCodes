<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
</head>
<body>
<h2 th:text="#{app.title}">App Title</h2>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>ISBN</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}">Title:</td>
        <td th:text="${book.isbn}">ISBN:</td>
    </tr>
    </tbody>
</table>
</body>
</html>
